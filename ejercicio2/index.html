<!DOCTYPE html>

<html>

  <head>
    <title>LOGTRUST CHARTS</title>
    <meta http-equiv="Content-type" content="text/html;charset=iso-8859-1">
    <link rel="stylesheet" type="text/css" href="./styles/index.css" >
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="./js/index.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/comunicationManager.js"></script>

<!--
  Author: ruben.gonzalez.lozano@outlook.com
  github: github.com/rubengnzalez
-->

  </head>
  <body>
    <div class="header">
      <div class="header_main">
          <div class="header_logo header_item">
            <img id="logo" src="./images/logo_white.png" alt="Logstrust">
          </div>
          <div class="header_title header_item">
            <h3>Data Set Dashboard</h3>
          </div>
      </div>
      <div class="tools_row">
          <div class="but_div">
              <input type="submit" id="butCategories" class="input" value="Update Categories!">
          </div>
      </div>
    </div>
    <div class="body_content">
        <div class="load_container">
          <img id="loading" src="./images/loading.gif">
        </div>
        <div class="chart_area">
            <canvas class="chart_box" id="categoriesPie"></canvas>
            <canvas class="chart_box" id="categoriesByDateLine"></canvas>
        </div>
    </div>
    <footer>
      <p>Created by: Ruben Gonzalez</p>
      <p><a href="https://github.com/rubengnzalez"> Github: @rubengnzalez</a></p>
    </footer>
  </body>
</html>
